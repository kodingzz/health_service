</head>
<body>

        <div class="title">
          <a class="navbar-brand" href="master-main.html">
            득근득근💪

        </div>

        <div class="more-functions">
          <a class="signin navbar-brand" href="community-free.html">
            <span>커뮤니티</span>
          </a>
          <a class="signup navbar-brand" href="routine-time.html">
            <span>루틴</span>
          </a>
          <a class="community navbar-brand" href="rank-whole.html">
            <span>랭킹</span>
          </a>
          <a class="community navbar-brand" href="record.html">
            <span>기록</span>
          </a>
        </div>

        <div class="change-level">
          <a href="beginner-main.html" class="navbar-brand">
            초보자👶
          </a>
          <a  href="master-main.html" class="navbar-brand">
            숙련자🤴
          </a>

        </div>

        <div class="signin-up">
          <a class="signin navbar-brand" href="signin.html">
            <span>로그인</span>

          <a class="signup navbar-brand" href="signup.html">
            <span>회원가입</span>
          </a>
        
        </div>

      </nav>

      <header>
        <h1>
          <i class="far fa-calendar-check"></i>
          <span>켈린더</span>
        </h1>
        <div class="calendar_title">
          <button class="prev">&#60;</button>
          <span class="current-year-month"></span>
          <button class="next">&#62;</button>
        </div>
      </header>
      <section class="content-left">
        <div class="left-main">
          <div class="main-wrap">
            <div class="main-day"></div>
            <div class="main-date"></div>
          </div>
          <div class="record-wrap">
            <div class="record-title">운동기록</div>
            <form class="input-form">
              <input type="text" placeholder="write here!!" class="input-box" />
              <button type="submit" class="input-btn clickBtn">INPUT</button>
            </form>
            <ul class="recordList"></ul>
            <div class="showList">
              <span class="listText"></span>
              <span class="createDate"></span>
              <button class="closed">close</button>
            </div>
            <div class="bgblack"></div>
          </div>
        </div>
      </section>
      <section class="content-right">
          <div class="day-of-week">
            <div class="dayHeader sun">Sun</div>
            <div class="dayHeader">Mon</div>
            <div class="dayHeader">Tue</div>
            <div class="dayHeader">Wed</div>
            <div class="dayHeader">Thu</div>
            <div class="dayHeader">Fri</div>
            <div class="dayHeader sat">Sat</div>
          </div>
          <div class="calendar-body"></div>
      </section>
   
      
     
 



    


      <script
      src="https://kit.fontawesome.com/0ea90c0361.js"
      crossorigin="anonymous"
    ></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="js/record.js"></script>
      <script src="js/record-data.js"></script>

</body>
</html>
