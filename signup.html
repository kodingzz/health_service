      <form action="/member/save" method="post">
    <div class="main-signup ">
    
        <div class="signup-wrap" >
       
            <div class="padding">
                <div class="user-id">
                    <h3>아이디</h3>
                    <span class="signup-input">
                        <input id="signup-id" type="text" placeholder="webdnqw0903" name="username"></input>
                    </span>
                </div>
    
                <div class="user-password">
                    <h3>비밀번호</h3>
                    <span class="signup-input">
                        <input id="signup-password" type="text" placeholder="ddededeo018182" name="password"></input>
                        <span class="pw-lock"></span>
                    </span>
                </div>
    
                <div class="user-password-re nickname">
                    <h3>닉네임</h3>
                    <span class="signup-input">
                        <input id="signup-password-re" type="text" placeholder="누누" name="nickname"></input>
                        <span class="pw-lock"></span>
                    </span>
                </div>
    
    
    
                <div class="user-name user-age">
                    <h3>나이</h3>
                    <span class="signup-input">
                        <input id="signup-name" type="text" placeholder="79"></input>
                    </span>
    
                </div>
                <div class="user-sexs">
                    <h3>성별</h3>
                    <!--
                        <span class="signup-input">
                        <select id="signup-sex" class="selectbox" name="sex" onchange="">
                            <option value="man">남자</option>
                            <option value="woman">여자</option>
                            <option value="no">선택 안함</option>
                        </select>
                    </span>
                    -->
                    <span class="signup-input">
                      <input  id="signup-sexs" type="text" name="sex">
                    </span>
                </div>

                <div class="signup_benchpress">
                  <h3>벤치프레스</h3>
                  <span class="signup-input">
                      <input id="signup-id" type="text" name="username" value=0></input>
                  </span>
              </div>
              <div class="signup_deadlift">
                <h3>데드리프트</h3>
                <span class="signup-input">
                    <input id="signup-id" type="text" name="username" value=0></input>
                </span>
            </div>
            <div class="signup_squat">
              <h3>스쿼트</h3>
              <span class="signup-input">
                  <input id="signup-id" type="text" name="username" value=0></input>
              </span>
          </div>

 <div>

                <div class="signup-btn-wraps  signups" >
                  <input  id="signup-btn" type="submit" value="가입하기">

                <div class="form-signup-signin">
